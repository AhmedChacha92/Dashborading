{% extends 'missions/base.html' %}

{% block title %}Créer une Mission{% endblock %}

{% block content %}
<h1>Créer une Mission</h1>
<form method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="id_name">Nom de la Mission</label>
        {{ form.name }}
    </div>
    <div class="form-group">
        <label for="id_type">Type de Mission</label>
        {{ form.type }}
    </div>
    <div class="form-group">
        <label for="id_end_date">Date de Fin</label>
        {{ form.end_date }}
    </div>
    <div class="form-group">
        <label for="id_budget_per_day">Budget par Jour</label>
        {{ form.budget_per_day }}
    </div>
    <div class="form-group">
        <label for="id_solo">Mission Solo</label>
        {{ form.solo }}
    </div>
    <button type="submit" class="btn btn-primary">Soumettre</button>
</form>
{% endblock %}
