{% extends 'missions/base.html' %}

{% block title %}Supprimer la Mission{% endblock %}

{% block content %}
<h1>Supprimer la Mission</h1>
<p>Êtes-vous sûr de vouloir supprimer la mission "{{ mission.name }}" ?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Supprimer</button>
    <a href="{% url 'mission_detail' mission.id %}" class="btn btn-secondary">Annuler</a>
</form>
{% endblock %}
